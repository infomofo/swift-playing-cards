name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Swift
        run: |
          curl -L https://swift.org/builds/swiftly/latest/swiftly-install.sh | bash -s -- -y --quiet-shell-followup
          echo "$HOME/.local/share/swiftly/bin" >> $GITHUB_PATH

      - name: Run tests
        run: swift test
